<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator - AI Powered</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
            color: #fff;
        }
        /* Header */
        .header {
            background: linear-gradient(90deg, #e94560, #ff7f50);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #4a00e0, #8e2de2);
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: width 0.3s ease;
        }
        .sidebar h3 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            font-family: 'Open Sans', sans-serif;
            transition: background 0.3s ease;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Open Sans', sans-serif;
        }
        .btn-custom {
            background: linear-gradient(45deg, #e94560, #ff7f50);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            transition: transform 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        #result {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #fff;
            font-size: 1.1em;
            font-family: 'Open Sans', sans-serif;
        }
        /* Footer */
        .footer {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }
        .footer p {
            margin: 0;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <h1 class="text-center">AI Text Generator</h1>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Menu</h3>
        <a href="#"><i class="fas fa-home me-2"></i> Home</a>
        <a href="#"><i class="fas fa-robot me-2"></i> About AI</a>
        <a href="#"><i class="fas fa-code me-2"></i> Source Code</a>
        <a href="#"><i class="fas fa-envelope me-2"></i> Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <form id="textForm">
                            <div class="mb-3">
                                <label for="prompt" class="form-label fw-bold">Your Prompt</label>
                                <input type="text" class="form-control" id="prompt" name="prompt" 
                                       placeholder="e.g., In a galaxy far away..." required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-custom">Generate Now</button>
                            </div>
                        </form>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Powered by Hugging Face & Django | Â© 2025 TextGen</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('textForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-muted">Generating...</p>';

            try {
                const response = await fetch('/api/generate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();
                if (data.generated_text) {
                    resultDiv.innerHTML = `<p><strong>Generated Text:</strong> ${data.generated_text}</p>`;
                } else {
                    resultDiv.innerHTML = '<p class="text-danger">Error: Could not generate text.</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p class="text-danger">Error: Something went wrong!</p>';
            }
        });
    </script>
</body>
</html>
